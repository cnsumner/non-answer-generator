# Use Rust docker image, see: https://hub.docker.com/_/rust/
image: ekidd/rust-musl-builder:latest

# Defines stages which are to be executed
stages:
  - build

# Run `cargo build` for the project with stable Rust
build-linux:
  stage: build
  image: ekidd/rust-musl-builder:latest
  script:
  - rustc --version && cargo --version
  - cargo build --release --jobs 1
  artifacts:
    paths:
      - target
  cache:
    paths:
      - target/
      - .cargo/
  variables:
    GIT_STRATEGY: fetch
    CARGO_HOME: "$CI_PROJECT_DIR/.cargo"

build-windows:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
  - echo 'http://dl-6.alpinelinux.org/alpine/edge/community' >> /etc/apk/repositories
  - apk update
  - apk upgrade
  - apk add rustup
  - rustup add x86_64-pc-windows-gnu
  - cargo install cross
  - PATH=$CI_PROJECT_DIR/.cargo/bin:$PATH
  - cross build --release --target x86_64-pc-windows-gnu --jobs 1
  artifacts:
    paths:
      - target
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - target/
      - .cargo/
  variables:
    GIT_STRATEGY: fetch
    CARGO_HOME: "$CI_PROJECT_DIR/.cargo"
